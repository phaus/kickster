#{extends 'main.html' /}
#{set title:'Edit Player' /}
<div class="row">
    <h2>Edit Player</h2>
    <div class="entity">
        <fieldset>
            #{form @Players.update(), id:'createForm'}
            #{include 'Players/_form.html' /}
            <div class="form-actions">
                <input  class="btn btn-large btn-primary" type="submit" name="submit" value="Save" />
                <a class="btn btn-large" href="@{Players.index}">Cancel</a>
            </div>
            #{/form}
        </fieldset>
    </div>
</div>
